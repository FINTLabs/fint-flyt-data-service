apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  labels:
    io.kompose.service: fint-skjema-data-service
  name: fint-skjema-data-service
spec:
  ports:
    - name: "8081"
      port: 8081
  type: LoadBalancer
  selector:
    io.kompose.service: fint-skjema-data-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    io.kompose.service: fint-skjema-data-service
  name: fint-skjema-data-service
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      io.kompose.service: fint-skjema-data-service
  template:
    metadata:
      labels:
        io.kompose.service: fint-skjema-data-service
    spec:
      restartPolicy: Always
      containers:
        - image: fintlabsacr.azurecr.io/fint-skjema-data-service:build.${BUILD_NUMBER}_${GIT_COMMIT}
          name: fint-skjema-data-service
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"
            requests:
              memory: "128Mi"
              cpu: "100m"
          ports:
            - containerPort: 8081
          env:
            - name: TZ
              value: Europe/Oslo
            - name: JAVA_TOOL_OPTIONS
              value: '-XX:+ExitOnOutOfMemoryError -Xmx480M -verbose:gc'